<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width" , initial-scale="1.0">
  <title>Super Hero Trivia</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- font -->
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Orbitron" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Fonts -->

  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- JS -->
  <script src="assets/js/script.js"></script>

</head>

<body>

  <div id="custom-container" class="container text-center">
    <div class="row">
      <div class="col-lg-4-offset-4 col-md-4-offset-4 col-sm-4-offset-4 col-xs-4-offset-4">

        <div id="start-game-panel" class="quiz-block">
          <h1>Super Hero Trivia</h1>
          <h2>Select a Difficulty:</h2>
          <button id="easy-button" class="difficulty-button">Easy</button>
          <button id="medium-button" class="difficulty-button">Medium</button>
          <button id="hard-button" class="difficulty-button">Hard</button>
        </div>

        <div id="question-panel" class="quiz-block">
          <h3> Question <span id="question-number"></span></h3>
          <p id="question-text">
            <p>
              <div>
                <button id="1" class="response-button"></button>
                <button id="2" class="response-button"></button>
                <button id="3" class="response-button"></button>
                <button id="4" class="response-button"></button>
              </div>
              <h3 class="timer-panel">Timer: <span id="timer"></span></h3>
        </div>

        <div id="correct-panel" class="quiz-block">
          <h2>Correct!</h2>
          <button class="continue-button">Continue</button>
          <h3 class="timer-panel">Timer: <span id="timer"></span></h3>
        </div>

        <div id="wrong-panel" class="quiz-block">
          <h2>Wrong!</h2>
          <button class="continue-button">Continue</button>
          <h3 class="timer-panel">Timer: <span id="timer"></span></h3>
        </div>

        <div id="final-panel" class="quiz-block">
          <h2>Final Score</h2>
          <p><span id="numerator"></span> / <span id="denominator"></span></p>
          <p>Percentage: <span id="percentage-correct"></span>%</p>
          <button id="restart-button">Restart</button>
        </div>

      </div>
    </div>

</body>

</html>
